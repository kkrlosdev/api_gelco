name: Deploy API GELCO

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    name: Despliegue automático en local

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Sincronizar código al directorio de producción
        run: |
          rsync -av --delete --exclude='.env' ./ /home/administrador/api_gelco/
        working-directory: ${{ github.workspace }}

      - name: Reconstruir y levantar contenedor
        run: docker compose up --build -d
        working-directory: /home/administrador/api_gelco

      - name: Limpiar imágenes colgantes
        run: docker image prune -f
